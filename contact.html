    <style>
        body {
            background-color: #0d1117;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #161b22;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        .navbar nav a {
            color: #c9d1d9;
            margin: 0 10px;
            text-decoration: none;
        }

        .navbar nav a.active {
            color: #58a6ff;
        }

        .navbar .lang-btn {
            background: none;
            border: none;
            color: #c9d1d9;
            font-size: 18px;
            cursor: pointer;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
            background-image: url('images/background-pattern.png'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }

        .page-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80vh;
            padding: 20px;
        }

        .contact-info {
            font-size: 18px;
            line-height: 2;
        }

        .contact-info a {
            color: #58a6ff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-icons a {
            color: #00ffff;
            font-size: 26px;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        .contact-icons a:hover {
            transform: scale(1.2);
        }

        h1 {
            color: #ffffff;
        }
    .animated-background {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }

    .animated-background i {
        position: absolute;
        font-size: 40px;
        color: rgba(255, 255, 255, 0.05);
        animation: float 20s linear infinite;
        top: 100%;
        left: calc(100% * var(--random-left));
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-120vh); }
    }

    </style>
